<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="feedback-form.css" />
  </head>
  <h1 id="title">freeCodeCamp Survey Form  </h1>

  <p id="description">This is a survey form to improve the user experience of freeCodeCamp</p>
  
  <form id="survey-form">

    <label for="name" id="name-label">
      <input id="name" type="text" placeholder="Enter your name" required/>
    </label>
    
    <label for="email" id="email-label">
      <input id="email" type="email" placeholder="Enter your email" required/>
    </label>
    
    <label for="number" id="number-label">
      <input id="number" type="number" min="13" max="120"/ placeholder="Age">
    </label>

    <label for="definitely"><input id="definitely" type="radio" name="recommend" value="1"/>Definitely</label>
    <label for="maybe"><input id="maybe" type="radio" name="recommend" value="2"/>Maybe</label>
    <label for="notsure"><input id="notsure" type="radio" name="recommend" value="3"/>Not Sure</label>
    
    <label for="dropdown">What is your favorite feature of freeCodeCamp?
      <select id="dropdown">
        <option value="" name="favfe">Select an option</option>
        <option value="1" name="favfe">Challenges</option>
        <option value="2" name="favfe">Projects</option>
        <option value="3" name="favfe">Communitys</option>
        <option value="4" name="favfe">Open Source</option>
      </select>
    </label>

    What would you like to see improved?
    <label><input type="checkbox" value="1" />Front-end Projects</label>
    <label><input type="checkbox" value="2" />Back-end Projects</label>
    <label><input type="checkbox" value="3" />Data Visualization</label>
    <label><input type="checkbox" value="4" />Challenges</label>

    <label for="comments">Any comments or suggestions?
      <textarea id="comments" rows="5" columns="10" placeholder="Enter your comment here"></textarea>
    </label>

    <input type="submit" id="submit" value="Submit" />
  </form>

</html>
